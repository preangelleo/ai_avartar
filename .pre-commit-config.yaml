repos:
- repo: https://github.com/psf/black
  rev: stable
  hooks:
  - id: black
    args: [--skip-string-normalization]
    language_version: python3.11
- repo: https://github.com/PyCQA/flake8
  rev: 6.0.0
  hooks:
  - id: flake8
    args:
      - --max-line-length=120
    additional_dependencies:
      - flake8-bugbear
      - flake8-builtins
      - flake8-comprehensions
      - flake8-tidy-imports

